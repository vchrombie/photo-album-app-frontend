<!DOCTYPE html>
<html>

<head>
    <title>Photo Album Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.879.0.min.js"></script>

    <script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>

    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>

    <script src="index.js"></script>
</head>

<body style="color: black; background-color: whitesmoke;">
    <header style="text-align: center; font-size: 40px;">
        Photo Album Application
    </header>

    <main>
        <section class="center1">
            <h2>Upload Images and Labels:</h2>
            <div class="Upload_files">
                <form>
                    <input type="file" id="uploaded_file">
                    <input type="text" id="custom_labels" placeholder="Add custom labels" value="">
                </form>
                <div class="row">
                    <button id="upload_files" onclick="uploadPhoto()">Upload</button>
                </div>
            </div>
            <div id="upload_message"></div>
        </section>

        <section class="center2">
            <h2>Search for Images:</h2>
            <div class="container-fluid">
                <form action="" method="get" target="" id="search_photos">
                    <input name="search_query" id="search_query" type="text" placeholder="Enter query here"
                        style="width: 405px;">
                    <button type="button" id="mic_search" onclick="runSpeechRecognition()">
                        <i class="large material-icons">mic</i>
                    </button>
                    <span id="action"></span>
                </form>
                <div class="row">
                    <button type="button" style="width:100px; height: 25px;" onclick="searchPhotos()">Search</button>
                </div>
            </div>
            <div id="search_results"></div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
